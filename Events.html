<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in Bengaluru</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f7fefd;
        }
        .filters {
            width: 250px;
            padding: 20px;
            border-right: 1px solid #de9787;
        }
        .events {
            flex-grow: 1;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .event-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
        }
        .event-card img {
            width: 100%;
            height: auto;
        }
        .event-details {
            padding: 10px;
        }
        .filter-group {
            margin-bottom: 15px;
        }
        .filter-group select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="filters">
        <h2>Filters</h2>
        <div class="filter-group">
            <h3>Date</h3>
            <select>
                <option>Today</option>
                <option>Tomorrow</option>
                <option>This Weekend</option>
            </select>
        </div>
        <div class="filter-group">
            <h3>Price</h3>
            <select>
                <option>Free</option>
                <option>0 - 500</option>
                <option>501 - 2000</option>
                <option>Above 2000</option>
            </select>
        </div>
    </div>
    <div class="events">
        <div class="event-card">
            <img src="events/comedy2.avif" alt="Event 1">
            <div class="event-details">
                <h3>Does Your Mother Know - Ft. Kajol Srinivasan</h3>
                <p>Sat, 29 Mar</p>
                <p>Stand-up Comedy</p>
                <p>₹299 onwards</p>
            </div>
        </div>
        <div class="event-card">
            <img src="events/comedy.avif" alt="Event 2">
            <div class="event-details">
                <h3>Gaurav Gupta Live</h3>
                <p>Sat, 29 Mar</p>
                <p>Stand-up Comedy</p>
                <p>₹999 onwards</p>
            </div>
        </div>
        <div class="event-card">
            <img src="events/concerts1.avif" alt="Event 3">
            <div class="event-details">
                <h3>Guns N' Roses: India 2025</h3>
                <p>Sat, 17 May</p>
                <p>Concert</p>
                <p>₹4499 onwards</p>
            </div>
        </div>
    </div>
</body>
</html>
