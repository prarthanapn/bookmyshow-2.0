function displayMovies() {
    const movieList = document.getElementById("movieList");
    movieList.innerHTML = "";

    movies.forEach(movie => {
        const movieCard = `
            <div class="col-md-4 mb-4">
                <div class="card movie-card">
                    <img src="${movie.img}" class="card-img-top movie-img" alt="${movie.title}">
                    <div class="card-body text-center">
                        <h5 class="card-title">${movie.title}</h5>
                        <p class="card-text">${movie.genre} | ${movie.language}</p>
                        <p><strong>Rating:</strong> ⭐ ${movie.rating}</p>
                        <p><strong>Price:</strong> ${movie.price}</p>
                        <a href="booking.html?movie=${encodeURIComponent(movie.title)}" class="btn btn-primary">Book Now</a>
                        <button class="btn btn-danger" onclick="showTrailer('${movie.trailer}')">Watch Trailer</button>
                    </div>
                </div>
            </div>
        `;
        movieList.innerHTML += movieCard;
    });
}

function showTrailer(url) {
    const modalHtml = `
        <div class="modal fade" id="trailerModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Movie Trailer</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body text-center">
                        <iframe width="100%" height="315" src="${url}" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    `;
    document.body.insertAdjacentHTML("beforeend", modalHtml);
    new bootstrap.Modal(document.getElementById("trailerModal")).show();
}
